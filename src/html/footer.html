<footer id="footer">
	<div class="footer-top">
		<div class="container">
			<div class="block-image">
				<img src="img/footer-image.png" alt="footer image" />
			</div>
			<div class="block-form">
				<p
					class="title-top wow animate__fadeInRight"
					data-wow-duration="1s"
					data-wow-delay="0s"
					data-lang="footer-title-top"
				></p>
				<h3
					class="titleh3 wow animate__fadeInRight"
					data-wow-duration="1s"
					data-wow-delay="0.1s"
					data-lang="footer-title"
				></h3>
				<form
					class="form wow animate__zoomIn"
					data-wow-duration="1s"
					data-wow-delay="0.2s"
				>
					<input
						id="nameInput"
						type="text"
						placeholder="Ваше имя"
						name="name"
					/>
					<input
						id="phoneInput"
						type="text"
						placeholder="Номер телефона"
						name="phone"
					/>
					<label class="captcha">
						<input class="input-checkbox" type="checkbox" name="captcha" />
						<span class="custom-checkbox"></span>
						<p class="captcha-text" data-lang="captcha-text"></p>
						<div class="captcha-item">
							<img src="img/captcha-icon.png" alt="captcha image" />
							<p class="recaptcha">reCAPTCHA</p>
							<p class="privacy">Privacy - Terms</p>
						</div>
					</label>
					<button
						type="submit"
						data-lang="form-button"
						class="button-primary-variant2"
					></button>
				</form>
			</div>
		</div>
	</div>
	<div class="footer-bottom">
		<div class="container">
			<p
				class="footer-text wow animate__fadeInLeft"
				data-wow-duration="1s"
				data-wow-delay="0s"
				data-lang="footer-bottom-text"
			></p>
		</div>
	</div>
</footer>
